<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="https://s3.amazonaws.com/codiqa-cdn/codiqa.ext.css" rel="stylesheet">
  <link href="https://s3.amazonaws.com/codiqa-cdn/mobile/1.4.2/jquery.mobile-1.4.2.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="https://s3.amazonaws.com/codiqa-cdn/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
  <script src="https://s3.amazonaws.com/codiqa-cdn/codiqa.ext.js"></script>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

</head>
<body>

<div data-role="page" data-control-title="login" id="page4">
    <div data-theme="b" data-role="header">
        <h1 class="ui-title">
            LEADING HUMANITY
        </h1>
    </div>
    <form>
    <div role="main" class="ui-content">
        <div class="ui-field-contain" data-controltype="textarea">
            <label for="email">
                EMAIL:
            </label>
            <input id="email" placeholder=""></input>
        </div>
        <div class="ui-field-contain" data-controltype="textarea">
            <label for="password">
                PASSWORD:
            </label>
            <input type="password" id="pwd" placeholder=""></input>
        </div>
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <button  id="login" data-transition="fade" data-theme="" data-icon="">
                        LOG IN
                    </button>
                </li>
            </ul>
        </div>
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a onclick="window.location.href='forgotpassword.html'" data-transition="fade" data-theme="" data-icon="">
                        FORGOT PASSWORD?
                    </a>
                </li>
            </ul>
        </div>
        <div data-role="navbar" data-iconpos="left">
            <ul>
                <li>
                    <a onclick="window.location.href='index.html'" data-transition="fade" data-theme="" data-icon="arrow-l">
                        GO BACK
                    </a>
                </li>
            </ul>
        </div>
      </form>
    </div>
</div>

<script>

  $( "#login" ).click(function() {
      if (!$("#email").val() || !$("#pwd").val()) {
        alert("input cannot be blank");
        window.location="signin.html";
      } else {
        window.location="home.html";
      }
  });

</script>



</body>
</html>
